<li class="book">
    <img [src]="book.img_url" [alt]="book.name" width="200">
    <p class="book_title">{{book.name | titlecase}} by {{book.author}}</p>
    <p>{{book.price | currency:'INR'}}</p>
    <button *ngIf="!isInCart" (click)="addToCart()">Add to Cart</button>
    <button *ngIf="isInCart" (click)="removeFormCart()">Remove from Cart</button>
</li>
